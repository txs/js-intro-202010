<script>
  var url = 'http://localhost:5500/18-demo/test.html';
  var data = { username: 'example' };
  fetch(url, {
    method: 'POST',
    body: JSON.stringify(data),
    headers: {
      'Content-Type': 'application/json'
    }
  })
    .then(response => {
      return response.text();
    }).catch(function (error) {
      console.log(error.error());
    }).then(result => {
      console.log(result);
    });
</script>
